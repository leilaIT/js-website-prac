<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page | Pages From Lei</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.hislide.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/x-icon" href="pagesfromlei_favicon.png">
</head>
<script src="jquery-3.1.1.min.js"></script>
<script src="jquery.hislide.js"></script>
<body>
    <div class="page-loader">
        <div class="loader-spinner">
        </div>
    </div>
    <script>
        $(window).on('load', function(){
            $('.page-loader').fadeOut(1500);
        });
    </script>
    
    <header>
        <div class="menu-logo">
            <img src="pagesfromlei logo.png" alt="">
        </div>
        <div class="logo-name">
            <h4>Pages From Lei</h4>
        </div>
        <ul class="ul-menu">
            <li><a href="SimpleHomePage.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Genres</a></li>
            <li><a href="SimpleLogin.html">Sign in</a></li>
        </ul>
    </header>
    <div class="bg"></div>

    <div class="home-page-content">
        <div id="effect"></div>
        <script>
            var x = 0;
            var textEffect = "Welcome to Lei's Reading List!";
            var container = document.getElementById('effect');

            function animate(){
                if(x < textEffect.length){
                    container.innerHTML += textEffect.charAt(x);
                    x++;
                    setTimeout(animate, 80);
                }
            }
            animate();
        </script>
    </div>
    <script>
        var box = $(document),
            bgAnimate = $('div.home-page-content');
        
        box.on('scroll', function(){
            var boxAnimate = box.scrollTop();
            bgAnimate.css('background-position', '0' + -boxAnimate/4 +'px');
        });
    </script>

    <div class="divider">
        <hr>
        <br>
        <h3>Currently reading: 'Maharlika' by Rexy Dorado and John Ray.</h3>
        <br>
        <h3>The photo used above is from a promotional trailer from the same comic.</h3>
        <br>
        <hr>
        <br>
        <h1>Other Titles in my Reading List:</h1>
    </div>

    <div class="img-area hi-slide">
        <div class="hi-prev"></div>
        <div class="hi-next"></div>
        <ul>
            <li><img src="titles/maharlika.jpg" alt="1" title="Maharlika by Rexy Dorado and John Ray"/></li>
            <li><img src="titles/elusive samurai.jpeg" alt="2" title="The Elusive Samuari by Yusei Matsui"/></li>
            <li><img src="titles/kagurabachi.png" alt="3" title="Kagurabachi by Takeru Hokazono "/></li>
            <li><img src="titles/windbreaker.jpg" alt="4" title="Windbreaker by Satoru Nii"/></li>
            <li><img src="titles/tokyo aliens.png" alt="5" title="Tokyo Aliens by Naoe"/></li>
            <li><img src="titles/yomi no tsugai.png" alt="6" title="Yomi No Tsugai by Hiromu Arakawa"/></li>
            <li><img src="titles/dungeon meshi.png" alt="7" title="Dungeon Meshi by Ryoko Kui"/></li>
        </ul>
    </div>
    <script>
        $('.img-area').hiSlide();
    </script>

    <i class="scroll-up">↑</i>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(window).scrollTop() > 300){
                    $('i').css({
                        "opacity":"1", "pointer-events":"auto"
                    });
                }else{
                    $('i').css({
                        "opacity":"0", "pointer-events":"none"
                    });
                }
            });
            $('i').click(function(){
                $('html').animate({scrollTop:0}, 500)
            })
        });
    </script>

    <footer>
        <p>Copyright © 2024 Pages From Lei</p>
    </footer>
</body>
</html>
